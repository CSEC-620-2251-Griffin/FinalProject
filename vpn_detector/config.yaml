data:
  raw_dir: "../VNAT_release_1"
  processed_path: "../artifacts/datasets/flows.parquet"
  id_col: "flow_id"
  label_col: "label"
  group_col: "capture_id"
  drop_cols: ["src_ip", "dst_ip", "src_port", "dst_port", "file_name", "proto", "tls_record_count"]
  numeric_impute: "median"
  cast_float32: true

split:
  test_size: 0.2
  val_size: 0.2
  random_state: 42
  n_splits_cv: 5

imbalance:
  use_class_weight: true
  positive_label: 1

sampling:
  oversample_train: true
  target_pos_to_neg_ratio: 0.5  # e.g., pos:neg = 1:2 in training fold

models:
  run_rf: true
  run_xgb: true
  run_logreg: true

rf_params:
  n_estimators: [400, 700, 1000]
  max_depth: [null, 12, 20]
  min_samples_split: [2, 5, 10]
  min_samples_leaf: [1, 2, 4]
  max_features: ["sqrt", "log2"]

xgb_params:
  learning_rate: [0.05, 0.1, 0.2]
  max_depth: [4, 6, 8]
  n_estimators: [400, 700, 900]
  subsample: [0.7, 0.9, 1.0]
  colsample_bytree: [0.7, 0.9, 1.0]
  reg_lambda: [1.0, 2.0, 4.0]

logreg_params:
  C: [0.1, 0.5, 1.0, 3.0, 10.0]
  penalty: ["l2"]
  solver: ["lbfgs"]

training:
  scoring: "f1"
  early_stopping_rounds: 50
  n_jobs: -1

threshold:
  optimize_for: "f1"
